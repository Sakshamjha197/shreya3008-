<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift Box</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('image.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            background-color: #ff6666;
            border: 1px solid #ddd;
            position: relative;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transform: rotateY(0deg);
            transition: transform 0.7s ease-in-out, box-shadow 0.7s ease-in-out;
            perspective: 1000px;
        }

        .gift-box:hover {
            box-shadow: 0px 0px 30px rgba(255, 102, 102, 0.8);
        }

        .lid {
            width: 100%;
            height: 50px;
            background-color: #cc0000;
            position: absolute;
            top: -50px;
            left: 0;
            transition: top 0.7s ease-in-out;
        }

        .box-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }

        .ribbons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .ribbon-horizontal, .ribbon-vertical {
            background-color: #ffcc00;
            position: absolute;
        }

        .ribbon-horizontal {
            width: 100%;
            height: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon-vertical {
            width: 20px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            background-size: cover;
            background-position: center;
            display: none;
            animation: confetti 1s ease forwards;
        }

        @keyframes confetti {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        .photo-container {
            width: 50%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .photo-container img {
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .photo-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gift-box" onclick="openGiftBox()">
        <div class="lid"></div>
        <div class="box-content">
            <h1>Happy Birthday!</h1>
            <p>A surprise gift for you!</p>
        </div>
        <div class="ribbons">
            <div class="ribbon ribbon-horizontal"></div>
            <div class="ribbon ribbon-vertical"></div>
        </div>
        <div class="confetti"></div>
    </div>
    <div class="photo-container" style="display: none;">
        <img src="photo1.jpeg" alt="Friend's Photo">
        <audio id="audio-player" autoplay>
        <source src="Song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    </div>
    <script>
        function openGiftBox() {
            const giftBox = document.querySelector('.gift-box');
            const lid = document.querySelector('.lid');
            const boxContent = document.querySelector('.box-content');
            const photoContainer = document.querySelector('.photo-container');
            const confetti = document.querySelector('.confetti');
            const audio = document.getElementById('audio-player');
            audio.play();

            giftBox.style.transform = 'rotateY(180deg)';
            lid.style.top = '-100px';

            setTimeout(() => {
                boxContent.style.display = 'block';
                confetti.style.display = 'block';
            }, 500);

            setTimeout(() => {
                giftBox.style.display = 'none';
                photoContainer.style.display = 'grid';
            }, 2000);
        }
    </script>
</body>
</html>
